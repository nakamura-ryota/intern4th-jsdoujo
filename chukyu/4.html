<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!--何番目のliをクリックしたかをアラートに出そう！-->
  <main>
    <ul class="list">
      <li>1番目の忍</li>
      <li>2番目の忍</li>
      <li>3番目の忍</li>
      <li>4番目の忍</li>
      <li>5番目の忍</li>
    </ul>
  </main>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
      box-sizing: border-box;
    }

    .list {
      width: 1000px;
      margin: 300px auto 0 auto;
      overflow: hidden;
    }

    .list li {
      padding: 20px;
      background-color: #73a5ff;
      margin-right: 20px;
      margin-bottom: 10px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
  <script>
    let listitems = document.querySelectorAll("li");
    // 各li要素にクリックイベントを追加
    listitems.forEach((li, index) => {
      li.addEventListener("click", function () {
        alert("あなたは" + (index + 1) + "番目を押しました！");
      });
    });

  </script>
</body>

</html>
