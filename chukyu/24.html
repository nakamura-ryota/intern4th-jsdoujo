<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 「ダブルクリックでアラートを出そう」

.doubleをダブルclickしたら
アラートに "ダブルclickされました!" と出そう -->
</head>

<body>
  <div class="double">ダブルクリック</div>

  <script>
    document.querySelector(".double").addEventListener("dblclick", function () { //イベントリスナーを追加し、ダブルクリックされたときにアラートを表示。
      alert("ダブルclickされました!");
    });
  </script>
</body>

</html>
