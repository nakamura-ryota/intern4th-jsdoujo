<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10番</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <p>クリックしたら文字を赤色→黒色にスイッチしよう。</p>
    <style>
        p.is-active {
            color: red;
        }
    </style>
    <script>
        $(function() {
            $('p').click(function() {
                $(this).toggleClass('is-active');
            });
        })
    </script>
</body>
</html>
