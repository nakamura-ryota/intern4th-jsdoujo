<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!--何を引数に入れても、
「なるほど！"引数"なんですね！」と返す関数を作り、
alertに出してみよう。-->
  <script>
    let know = "テレビ";
    function allknow(what){
      alert("なるほど！"+ what + "なんですね！")
    }
    allknow(know)
  </script>
</body>
</html>
