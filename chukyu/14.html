<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14.「配列から3番目の値を取得しよう」</title>
  </head>
  <body>
    <p></p>

    <script>
      let ninja = [2,4,52,9,38] ;
      alert(ninja[3]); // 初めは0番目であることに注意
      document.querySelector("p").innerHTML = ninja; // おまけ
    </script>
  </body>
</html>
