<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題13</title>
  </head>
  <body>
    <!-- idを追加している -->
    <div class="target" id="textbox"> 
      <p>ダミーテキストA</p>
      <p>ダミーテキストB</p>
      <p>ダミーテキストC</p>
      <p>ダミーテキストD</p>
      <p>ダミーテキストE</p>
    </div>

    <script>
      const text_array = ["ダミーテキストF", "ダミーテキストG", "ダミーテキストH", "ダミーテキストI", "ダミーテキストJ"]; 
      const text_array_index = text_array.length;

      // for文を使って、配列を前から一つずつ参照しては表示してーを繰り返す。
      for (let i = 0; i < text_array_index; i++){
        
        // id属性で要素を取得
        let textbox_element = document.getElementById('textbox');
        
        // 新しいHTML要素を作成
        let new_element = document.createElement('p');
        new_element.textContent = text_array[i];
        
        // 指定した要素の中の末尾に挿入
        textbox_element.appendChild(new_element);
      }
    </script>
  </body>
</html>
