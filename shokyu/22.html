<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
    <!--ユーザーが入力したテキストを大文字に変換するアプリを作成してください。--> 
  <main>
    <h1>テキストの大文字変換</h1>
    <input type="text" id="textInput" placeholder="テキストを入力">
    <button onclick="convertToUpper()">変換</button>
    <p id="upperText"></p>
  </main>
  <script>
    function convertToUpper(){
      let input = document.getElementById('textInput');
      let output = document.getElementById('upperText');
      let upperText = input.value.toUpperCase();
      output.innerHTML = "大文字: " + upperText;
    }
  </script>
</body>
</html>
