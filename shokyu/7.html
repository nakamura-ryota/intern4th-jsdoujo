<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul class="list">
    <li>リンゴ</li>
    <li>みかん</li>
    <li>ぶどう</li>
    <li>メロン</li>
    <li>パイナップル</li>
  </ul>
</body>

</html>

<style>
  ul{
    margin: 0 auto 0 auto;
    display: flex;
    list-style: none;
}
li{
    height: 100px;
    width: 100px;
    margin-right: 10px;
    background-color: #1d4177;
}
</style>

<!-- 「タグの数を取得しよう」

liタグの数を取得してアラートに出して見よう。 -->

<script>
  let li = document.querySelectorAll("li").length; //liタグの数を取得

  alert('liタグの数は' + li +'個です!');
</script>
